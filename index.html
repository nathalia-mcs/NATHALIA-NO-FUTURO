            Tenho 28 anos, sou formada em estética, esposa<br>
            e mãe. Unindo cuidado, sensibilidade e propósito<br>

        </p>

        </div>

    </main>

<script>
    const linksNav = document.querySelectorAll(".nav a");

    pink = (e) =>{
        e.style.color = "pink";
    }

    for (const link of linksNav){

        link.style.color = "white";

        link.addEventListener("mouseover", () => pink(link));

        link.addEventListener("mouseout", () => {
            link.style.color = "white";
        });

        link.addEventListener("click", () => {
            link.style.color = "blue";
            link.innerHTML = "Clicou <b>AQUI!</b>";
        });

    }
</script>
